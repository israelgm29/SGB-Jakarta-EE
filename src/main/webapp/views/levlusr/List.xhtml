<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLevlusrTitle}"></h:outputText>
        </ui:define>
          <ui:define name="breadcrum">
         #{bundle.ListLevlusrTitle}
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLevlusrEmpty}" rendered="#{levlusrController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{levlusrController.items.rowCount > 0}">
                    <h:outputText value="#{levlusrController.pagination.pageFirstItem + 1}..#{levlusrController.pagination.pageLastItem + 1}/#{levlusrController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{levlusrController.previous}" value="#{bundle.Previous} #{levlusrController.pagination.pageSize}" rendered="#{levlusrController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{levlusrController.next}" value="#{bundle.Next} #{levlusrController.pagination.pageSize}" rendered="#{levlusrController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable class="table table-hover" value="#{levlusrController.items}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLevlusrTitle_idLvluser}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLvluser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLevlusrTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLevlusrTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{levlusrController.prepareView}" value="#{bundle.ListLevlusrViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{levlusrController.prepareEdit}" value="#{bundle.ListLevlusrEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{levlusrController.destroy}" value="#{bundle.ListLevlusrDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{levlusrController.prepareCreate}" value="#{bundle.ListLevlusrCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLevlusrIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
