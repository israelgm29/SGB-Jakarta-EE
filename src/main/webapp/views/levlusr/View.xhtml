<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLevlusrTitle}"></h:outputText>

        </ui:define>

                    <h:outputText value="#{bundle.ViewLevlusrLabel_description}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLevlusrEditLink}"/>
                <br />
                <h:commandLink action="#{levlusrController.prepareCreate}" value="#{bundle.ViewLevlusrCreateLink}" />
                <br />
                <h:commandLink action="#{levlusrController.prepareList}" value="#{bundle.ViewLevlusrShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewLevlusrIndexLink}"/>
