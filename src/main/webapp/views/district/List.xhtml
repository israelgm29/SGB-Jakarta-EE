<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDistrictTitle}"></h:outputText>
        </ui:define>
         <ui:define name="breadcrum">
          #{bundle.ListDistrictTitle}
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDistrictEmpty}" rendered="#{districtController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{districtController.items.rowCount > 0}">
                    <h:outputText value="#{districtController.pagination.pageFirstItem + 1}..#{districtController.pagination.pageLastItem + 1}/#{districtController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{districtController.previous}" value="#{bundle.Previous} #{districtController.pagination.pageSize}" rendered="#{districtController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{districtController.next}" value="#{bundle.Next} #{districtController.pagination.pageSize}" rendered="#{districtController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable class="table table-hover" value="#{districtController.items}" var="item" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistrictTitle_idDistrict}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDistrict}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistrictTitle_districtCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.districtCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDistrictTitle_districtName}"/>
                            </f:facet>
                            <h:outputText value="#{item.districtName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{districtController.prepareView}" value="#{bundle.ListDistrictViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{districtController.prepareEdit}" value="#{bundle.ListDistrictEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{districtController.destroy}" value="#{bundle.ListDistrictDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{districtController.prepareCreate}" value="#{bundle.ListDistrictCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDistrictIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
