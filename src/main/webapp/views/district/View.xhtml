<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDistrictTitle}"></h:outputText>
        </ui:define>
         <ui:define name="breadcrum">
            #{bundle.ViewDistrictTitle}
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDistrictLabel_idDistrict}"/>
                    <h:outputText value="#{districtController.selected.idDistrict}" title="#{bundle.ViewDistrictTitle_idDistrict}"/>
                    <h:outputText value="#{bundle.ViewDistrictLabel_districtCode}"/>
                    <h:outputText value="#{districtController.selected.districtCode}" title="#{bundle.ViewDistrictTitle_districtCode}"/>
                    <h:outputText value="#{bundle.ViewDistrictLabel_districtName}"/>
                    <h:outputText value="#{districtController.selected.districtName}" title="#{bundle.ViewDistrictTitle_districtName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{districtController.destroyAndView}" value="#{bundle.ViewDistrictDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDistrictEditLink}"/>
                <br />
                <h:commandLink action="#{districtController.prepareCreate}" value="#{bundle.ViewDistrictCreateLink}" />
                <br />
                <h:commandLink action="#{districtController.prepareList}" value="#{bundle.ViewDistrictShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDistrictIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
