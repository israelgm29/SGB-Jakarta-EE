<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUnidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="breadcrum">
           #{bundle.ViewUnidadTitle}
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUnidadLabel_id}"/>
                    <h:outputText value="#{unidadController.selected.id}" title="#{bundle.ViewUnidadTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUnidadLabel_created}"/>
                    <h:outputText value="#{unidadController.selected.created}" title="#{bundle.ViewUnidadTitle_created}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUnidadLabel_deleted}"/>
                    <h:outputText value="#{unidadController.selected.deleted}" title="#{bundle.ViewUnidadTitle_deleted}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUnidadLabel_modified}"/>
                    <h:outputText value="#{unidadController.selected.modified}" title="#{bundle.ViewUnidadTitle_modified}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUnidadLabel_name}"/>
                    <h:outputText value="#{unidadController.selected.name}" title="#{bundle.ViewUnidadTitle_name}"/>
                    <h:outputText value="#{bundle.ViewUnidadLabel_fkDistrict}"/>
                    <h:outputText value="#{unidadController.selected.fkDistrict.districtCode} | #{unidadController.selected.fkDistrict.districtName}" title="#{bundle.ViewUnidadTitle_fkDistrict}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{unidadController.destroyAndView}" value="#{bundle.ViewUnidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUnidadEditLink}"/>
                <br />
                <h:commandLink action="#{unidadController.prepareCreate}" value="#{bundle.ViewUnidadCreateLink}" />
                <br />
                <h:commandLink action="#{unidadController.prepareList}" value="#{bundle.ViewUnidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUnidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
