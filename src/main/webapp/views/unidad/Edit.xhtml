<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUnidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="breadcrum">
           #{bundle.EditUnidadTitle}
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                      <h:outputLabel value="#{bundle.EditUnidadLabel_name}" for="name" />
                    <h:inputText id="name" value="#{unidadController.selected.name}" title="#{bundle.EditUnidadTitle_name}" />
                    <h:outputLabel value="#{bundle.EditUnidadLabel_fkDistrict}" for="fkDistrict" />
                    <h:selectOneMenu id="fkDistrict" value="#{unidadController.selected.fkDistrict}" title="#{bundle.EditUnidadTitle_fkDistrict}" required="true" requiredMessage="#{bundle.EditUnidadRequiredMessage_fkDistrict}">
                        <f:selectItems value="#{districtController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{unidadController.update}" value="#{bundle.EditUnidadSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUnidadViewLink}"/>
                <br />
                <h:commandLink action="#{unidadController.prepareList}" value="#{bundle.EditUnidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUnidadIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
