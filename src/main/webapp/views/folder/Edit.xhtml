<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFolderTitle}"></h:outputText>
        </ui:define>
          <ui:define name="breadcrum">
         #{bundle.EditFolderTitle}
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFolderLabel_folderCode}" for="folderCode" />
                    <h:inputText id="folderCode" value="#{folderController.selected.folderCode}" title="#{bundle.EditFolderTitle_folderCode}" />
                    <h:outputLabel value="#{bundle.EditFolderLabel_status}" for="status" />
                    <h:inputText id="status" value="#{folderController.selected.status}" title="#{bundle.EditFolderTitle_status}" required="true" requiredMessage="#{bundle.EditFolderRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditFolderLabel_fkStudent}" for="fkStudent" />
                    <h:selectOneMenu id="fkStudent" value="#{folderController.selected.fkStudent}" title="#{bundle.EditFolderTitle_fkStudent}" required="true" requiredMessage="#{bundle.EditFolderRequiredMessage_fkStudent}">
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{folderController.update}" value="#{bundle.EditFolderSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFolderViewLink}"/>
                <br />
                <h:commandLink action="#{folderController.prepareList}" value="#{bundle.EditFolderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFolderIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
