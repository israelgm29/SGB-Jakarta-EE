<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p ="jakarta.faces.passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="breadcrum">
         #{bundle.ListStudentTitle}
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStudentEmpty}" rendered="#{studentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{studentController.items.rowCount > 0}">
                    <h:outputText value="#{studentController.pagination.pageFirstItem + 1}..#{studentController.pagination.pageLastItem + 1}/#{studentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{studentController.previous}" value="#{bundle.Previous} #{studentController.pagination.pageSize}" rendered="#{studentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{studentController.next}" value="#{bundle.Next} #{studentController.pagination.pageSize}" rendered="#{studentController.pagination.hasNextPage}"/>&nbsp;
                    <div class="table-responsive">

                        <h:dataTable value="#{studentController.items}" var="item" class="table table-hover">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListStudentTitle_dni}"/>
                                </f:facet>
                                <h:outputText value="#{item.dni}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListStudentTitle_lastnameOne}"/>
                                </f:facet>
                                <h:outputText value="#{item.lastnameOne}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListStudentTitle_lastnameTwo}"/>
                                </f:facet>
                                <h:outputText value="#{item.lastnameTwo}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListStudentTitle_name}"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListStudentTitle_age}"/>
                                </f:facet>
                                <h:outputText value="#{item.age}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListStudentTitle_status}"/>
                                </f:facet>
                                <h:outputText value="#{item.status}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListStudentTitle_fkUnidad}"/>
                                </f:facet>
                                <h:outputText value="#{item.fkUnidad.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Acciones"/>
                                </f:facet>
                                <h:commandLink class="btn btn-success btn-sm" action="#{studentController.prepareView}">
                                    Ver
                                </h:commandLink>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-primary btn-sm" action="#{studentController.prepareEdit}">
                                    Editar
                                </h:commandLink>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-danger btn-sm" action="#{studentController.destroy}">
                                    Borrar
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:panelGroup>
                <br />
                <h:commandLink class="btn btn-outline-primary" action="#{studentController.prepareCreate}" value="#{bundle.ListStudentCreateLink}"/>
                
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
