      xmlns:p ="jakarta.faces.passthrough"
      xmlns:h="jakarta.faces.html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>


        <h:outputStylesheet library="css" name="bootstrap.css"/>

            <ui:include src="/components/navbar.xhtml"></ui:include>
            <section class="section mt-2">

                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">

                                        <li class="breadcrumb-item"><h:link outcome="/views/folder/List" >Home</h:link></li>

                                            <ui:insert class="" name="breadcrum">
                                            </ui:insert>
                                        </li>
                                    </ol>

                                </div>
                            </div>
                            <div class="card-body">
                                <ui:insert name="body">Default Body</ui:insert>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="footer mt-auto py-3 bg-light">
                <div class="container">
                    <span class="text-muted">Place sticky footer content here.</span>

        <script src="
                https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js
        "></script>
        <link href="
              https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css
              " rel="stylesheet"/>
